<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            Striped Progress bar
            <a class="get-code" data-toggle="collapse" href="#pgr3" aria-expanded="true">
              <i class="fa fa-code" title="" data-toggle="tooltip" data-original-title="Get Code">
              </i>
            </a>
          </h4>
          <div class="progress m-t-20">
            <div class="progress-bar bg-primary active progress-bar-striped"
            [style.width]="getProgreso1" role="progressbar">
              <!--  -->
            </div>
          </div>

          <div class="progress m-t-20">
            <div class="progress-bar bg-info active progress-bar-striped"
            [style.width]="getProgreso2" role="progressbar">
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
        (valor)="progreso1 = $event"
        [progreso]="progreso1">
        </app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
        (valor)="progreso2 = $event"
        [progreso]="progreso2"
        [btnClass]="'btn-info'">
        </app-incrementador>
      </div>
    </div>
  </div>
</div>
